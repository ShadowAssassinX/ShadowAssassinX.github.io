<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>影剪Pro</title>
    <!--效果很棒，有种镶金边的高级感哈哈哈-->
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .shell {
      height: 100vh;
      overflow-x: hidden;
      perspective: 3px;
    }
    .shell div {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-style: 30px;
      letter-spacing: 2px;
    }
    .image {
      transform: translateZ(-1px) scale(1.6);
      background-size: cover;
      height: 100vh;
      z-index: -1;
    }
    .text {
      height: 50vh;
      background-color: #fff;
    }
    .text h1 {
      color: #000;
    }
    .heading {
      z-index: -1;
      transform: translateY(-30vh) translateZ(1px);
      color: #fff;
      font-size: 30px;
    }
    /*按钮样式*/
    .button {
      display: inline-block;
      position: relative;
      z-index: 1;
      overflow: hidden;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: 600;
      font-size: 1em;
      padding: 0.75em 1em;
      color: rgb(0, 255, 217);
      border: 0.1em solid rgb(246, 255, 0);
      border-radius: 2em;
      transition: 4s;
    }

    .button:before,
    .button:after {
      content: "";
      position: absolute;
      top: -1.5em;
      z-index: -1;
      width: 200%;
      aspect-ratio: 1;
      border: none;
      border-radius: 40%;
      background-color: rgba(0, 0, 255, 0.25);
      transition: 4s;
    }

    .button:before {
      left: -80%;
      transform: translate3d(0, 5em, 0) rotate(-340deg);
    }

    .button:after {
      right: -80%;
      transform: translate3d(0, 5em, 0) rotate(390deg);
    }

    .button:hover,
    .button:focus {
      color: white;
    }

    .button:hover:before,
    .button:hover:after,
    .button:focus:before,
    .button:focus:after {
      transform: none;
      background-color: rgba(0, 0, 255, 0.75);
    }
    /*按钮样式*/
    button {
      width: 150px;
      height: 60px;
      border: 3px solid #a3836e;
      border-radius: 45px;
      transition: all 0.3s;
      cursor: pointer;
      background: white;
      font-size: 0.5em;
      font-weight: 550;
      font-family: "Montserrat", sans-serif;
    }

    button:hover {
      background: #d38a3d;
      color: white;
      font-size: 0.8em;
    }
  </style>

  <body>
    <div class="shell">
      <div class="image" style="background-image: url('./1.jpg')"></div>
      <div class="heading">
        <h1>When you are confused</h1>
        <a href="" class="button">Hover me</a>
      </div>
      <div class="text">
        <h1>Set goals in your mind</h1>
      </div>

      <div class="image" style="background-image: url('./2.jpg')"></div>
      <div class="heading">
        <h1>When you're down</h1>
      </div>
      <div class="text">
        <h1>Try to wake up the beast in your heart</h1>
      </div>

      <div class="image" style="background-image: url('./3.jpg')"></div>
      <div class="heading">
        <h1>When prople leave you</h1>
      </div>
      <div class="text">
        <h1>It's time to start your season</h1>
      </div>

      <div class="image" style="background-image: url('./4.jpg')"></div>
      <div class="heading">
        <h1>Come on,stranger.</h1>
      </div>
      <div class="heading">
        <button οnclick="window.location.href='http://www.baidu.com'">
          了解更多
        </button>
      </div>
    </div>
  </body>
</html>
